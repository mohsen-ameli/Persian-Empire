{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="boarde-dutton mb-4">Deleting Posts</legend>
        <h2>Are you sure that you want to delete this post? "{{ object.title }}"</h2>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, I do</button>
        <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, I don't</a>
      </div>
    </form>
  </div>
{% endblock content %}
