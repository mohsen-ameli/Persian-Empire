{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <h4 class="font-weight-normal">Log In</h4>
          <hr/>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Log In</button>
          <small class="text-muted">
            <a href="{% url 'password_reset' %}">Forgot password</a>
          </small>
        </div>
      </form>
      <div class="boarder-top pt-3">
        <small class="text-muted">
          Don't have an acount yet ? <a class="ml-2"href="{% url 'register' %}">Sign Up</a>
        </small>
      </div>
    </div>
  </div>
{% endblock content %}
