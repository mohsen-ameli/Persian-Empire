{% extends "blog/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="media-left" style="margin-left: 10px">
          <img class="rounded-circle account-img" width="128" height="128" src="{{ user.profile.image.url }}">
        </div>
        <div class="media-body" style="margin-left: 40px; margin-top: 15px">
          <h2 class="media-heading name-font"><strong> {{ user.username }} </strong></h2>
          <p class="media-heading">{{ user.email }}</p>
        </div>
      </div>

      <br/>
      <!-- Profile Editing -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group" style="margin-bottom: 50px">
            <h4 class="font-weight-normal">Profile Info</h4>
            <hr/>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
      </form>
      <!-- Ending -->
      
    </div>
  </div>
  <br/>
{% endblock content %}
